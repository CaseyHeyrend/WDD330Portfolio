<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <div id="clouds">
           <h1>Weather Application</h1> 
        </div>
        <nav>
            <a href="https://caseyheyrend.github.io/WDD330Portfolio/">Back to Index</a>
        </nav>
        <hr>
        <br>
        <br>
        <br>
        <br>
    </header>
    <div class="container">
        <h2 id="dateTime"></h2>
        <div id="loadInfo">
            <div id="icon"><img src='Clouds.png' alt="image of weather" id="tempIcon"></div>
            <br>
            <div id="zipCheck">Zip Code Required</div><br>
            <input type="text" id="zipCode" placeholder="83441" maxlength="5" required>
            <br><br>
            <div id='output'></div>
            <div id='forecastOutput'></div>
            <div id="buttons">
            <button class="button" id="weather">Weather</button> <!-- the state of the atmosphere with respect to heat or cold, wetness or dryness, calm or storm, clearness or cloudiness -->
            <button class="button" id="air">Air Quality</button> <!--Air quality is a measure of how clean or polluted the air is-->
            <button class="button" id="forecast">Forecast</button> <!-- -->
            <button class="button" id="uv">UV Index</button> <!-- The UV Index is a forecast of the amount of skin damaging UV radiation -->
            </div>
        </div>
    </div> <!-- end container or the main text -->
    <div id="weatherAlert">

    </div>
    <script src="main.js" type="module"></script>

</body>

</html>
